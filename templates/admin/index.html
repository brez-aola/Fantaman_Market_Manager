<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin - Overview</title>
    <link rel="stylesheet" href="/static/admin.css">
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2>Teams</h2>
        <p>{{ teams if teams is not none else 'N/A' }}</p>
      </div>
      <div class="card">
        <h2>Aliases</h2>
        <p>{{ aliases if aliases is not none else 'N/A' }}</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('admin.upload') }}">Upload roster</a> |
      <a href="{{ url_for('admin.aliases') }}">Manage aliases</a>
    </nav>
  </body>
</html>
